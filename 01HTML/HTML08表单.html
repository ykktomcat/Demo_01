<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>表单</h3>
    <form action="" method="post">
        <label for="">用户名：</label>
        <input type="text" name ="username" size="20">
        <br>
        <label for="">密码：</label>
        <input type="password" name ="password" size="20">
        <br>
        <label for="">性别：</label>
        <input type="radio" name="gender" value="1" >男
        <input type="radio" name="gender" value="2" checked>女
        <br>
        <label for="">爱好：</label>
        <input type="checkbox" name="hobby" value="1">看书
        <input type="checkbox" name="hobby" value="2">旅游
        <input type="checkbox" name="hobby" value="3">上网
        <input type="checkbox" name="hobby" value="4">跑步
        <input type="checkbox" name="hobby" value="5">乒乓球
        <br>
        <label for="">个人介绍：</label>
        <textarea name="myself" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="">地区：</label>
        <select>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">深圳</option>
            <option value="" selected>广州</option>
        </select>
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
