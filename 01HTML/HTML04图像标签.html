<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img图像标签</title>
</head>

<body>
  <img src="images/图片跳转.jpg">
</body>

</html>


<!--
  1.html中所支持的图片格式 jpg png gif 
  2.alt 属性：如果图片无法加载，所显示在img中的文字
  3.title: 鼠标放置在图片上所显示的文字
  4.关于加载图片路径有三种:
    1) 互联网路径
    2) 绝对路径 :带盘符的文件路径 不推荐
    3) 相对路径  相对与当前html文件所在的路径
        当前文件夹 ./  可省略
        当前文件夹的父文件夹：../
-->
