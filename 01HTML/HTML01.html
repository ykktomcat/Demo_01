<!DOCTYPE html>
<!--声明文档类型为html5文档-->
<html lang="zh">
<!--lang html标签的属性
“zh” 这个属性的值 这个页面主体为 简体中文
传输给浏览器一个值 ：语言类型
-->

<head>
  <!--页面的标签部分(Logo,Title)，元数据,加载css,加载js-->
  <!--声明字符防止乱码-->
  <meta charset="UTF-8">
  <!--搜索引擎里面展示的网站描述字段-->
  <meta name="description"
    content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!">
  <!--搜索引擎里面使用的关键字-->
  <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东">
  <!--对微软的edge浏览器提供兼容模式-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--用户看到的浏览器的宽度和屏幕的宽度一致，内容不进行放大 保持1.0的比例-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个页面</title>
</head>

<body>
  <!--页面里真正的内容-->
  你好
</body>

</html>


<!--
    1.在html中，绝大多数标签是成对出现的
    2.标签和属性值都建议小写，值建议用双引号
    3.每行尽量不超过80个字符
    4.文本的格式不会被html所识别，会被丢弃。
  -->
