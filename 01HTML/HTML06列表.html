<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表</title>
</head>

<body>
<h3>无序列表</h3>
<hr>
<h4>中国的一线城市有：</h4>
<ul>
  <li>北京</li>
  <li>上海</li>
  <li>广州</li>
  <li>深圳</li>
</ul>


<h3>有序列表</h3>
<hr>
<h4>中国的一线城市有：</h4>
<ol>
  <li>北京</li>
  <li>上海</li>
  <li>广州</li>
  <li>深圳</li>
</ol>



<h3>定义列表</h3>
<hr>
<dl>
  <dt>XX教育</dt>
  <dd>
    XX教育,XX教育,XX教育,XX教育,XX教育
  </dd>
</dl>


</body>

</html>

<li>   列表项目

<dl>
<dd>   定义列表   -- 网页的页脚
