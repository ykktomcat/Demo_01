<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object标签</title>
</head>

<body>
  <h3>Object标签 --在html5之前的标签</h3>
  <hr>
  <object heignt="100" width="400" data="./images/图片跳转.jpg"></object>
  <object heignt="600" width="600" data="./images/图片跳转.jpg"></object>
  <hr>
  <h3>embed标签 --在html5特有的标签。插入音频和视频</h3>
  <embed heignt="100" width="400" src="./images/图片跳转.jpg">
  <hr>
  <h3>audio标签 --在html5推荐的音频标签</h3>
  <audio controls="controls">
    <source src="images/图片跳转.jpg" type="audio/mp3">
  </audio>
  <hr>
  <h3>viedo标签 --在html5推荐的视频标签</h3>
  <video heignt="600" width="600" controls="controls"></video>
  <source src="images/图片跳转.jpg" type="audio/mp4">
  </audio>
</body>

</html>

<!--
audio标签；viedo标签  ：  controls="controls"  是否带控制器

-->
