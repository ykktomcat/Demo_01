<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .div01 {
      height: 427px;
      width: 650px;
      margin: 30px auto;
      border: navy 5px solid;
      padding: 20px;
    }

    .div02 {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      color: navy;
      font-size: 20px;
      line-height: 100px;
      border-top: 5px gold solid;
      border-bottom: 10px orangered solid;
      border-left: 20px yellowgreen solid;
      border-right: 15px sienna solid;
      padding: 10px;
      margin: 20px auto;

    }
  </style>
</head>

<body>
  <div class="div01">
    <img src="images/image5.jpg">
  </div>
  <div class="div01">
    <img src="images/image5.jpg">
  </div>

    前端开发CSS
  </div>

</html>

<!-- 
盒子模型的值
border: 颜色 宽度 线的样式
        四面：left,right,top,bottom 

padding: 内边距 四个方向
1.padding:10px; 等价于 padding:10px 10px 10px 10px; 顺序 上右下左 顺时针
2.padding:20px 40px; 等价于 padding:20px 40px 20px 40px; 
3.padding:10px 20px 30px; 等价于 padding:10px 20px 30px 20px; 

margin: 外边距 设置和padding一致
margin:auto; 默认是横向的
margin:20px auto; 20px指的是纵向的
-->
