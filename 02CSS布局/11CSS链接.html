<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* a {
            color: lightblue;
        } */
        a:link{
            /* 链接初始配置的css */
            color: lightblue;
        }
        a:hover{
            /* 鼠标放置在上面响应的css */
            color:red;
            font-weight: bold;
        }
         a:active{ /*鼠标完成点击时响应的css */
          color: green;

        }
        a:visited{
            /* 完成访问后响应的css */
            color: maroon;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <a href="http://www.taobao.com" target="_blank">淘宝</a>
    <a href="http://www.xiaomi.com" target="_blank">小米</a>
</body>
</html>
