<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 内嵌样式表 -->
  <style>
    /* p {
      width: 200px;
      height: 100px;
      margin: 40px auto;
      color: salmon;
      background-color: slateblue;

    } */
  </style>
  <!-- 引入外部样式表 -->
  <link type="text/css" rel="stylesheet" href="css/basic.css">
</head>

<body>
  <p style="color:red;">内联样式表 </p>
  <p>第二个段落</p>
  <p>第三个段落</p>
  <p>第四个段落</p>
</body>

</html>

<!-- 
第一种：内联样式表 
在标签中直接使用style属性，把css直接写在style中    不推荐
1.多个相同的style要写多次
2.没有实现标签和css的分离

第二种：内嵌样式表 把css样式写在head 中

第三种：外部样式表 把css单独写在css文件中，在html link部分 单独引用 实现文件级别的分离
-->
