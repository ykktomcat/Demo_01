<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      margin: 0px;
    }

    .div01 {
      height: 200px;
      width: 400px;
      background-color: lightskyblue;
      border: red 10px solid;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="div01"></div>
</body>

</html>

<!-- 
一般情况下
盒子宽度=content + 2*padding + 2*border + 2*margin 

设置了 box-sizing: border-box;
宽度= border + padding + content  
content 自适应缩小

  -->
