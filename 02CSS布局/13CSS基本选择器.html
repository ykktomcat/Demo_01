<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS基本选择器</title>
    <style>
        *{
            border: 2px red solid ;
            padding: 0px;  /* 初始化设置 */
            margin: 0px;
           
        }

        div{
            width: 400px;
            height: 200px;
            background-color: lightblue;
        }
        h3{
            color: red;
            font-weight: bold;
        }
        #p2{
            font-size: 15px;
            color: yellow;
        }
        .class01{
            font-size: 50px;

        }
    </style>
</head>
<body>
    <div>第1个div容器</div>
    <h3>第1个标题</h3>
    <p>第1个段落</p>
    <div>第2个div容器</div>
    <h3>第2个标题</h3>
    <p id="p2">第2个段落</p>
    <div class="class01">第3个div容器</div>
    <h3>第3个标题</h3>
    <p class="p1 class01">第3个段落</p>
</body>
</html>

<!-- 
基本选择器
1.通配符选择            ---*---   所有的元素
2.标签/元素选择器       ---名称--- 符合
3.ID选择器             ---id好--- 在选择器中使用#id 进行选择
注意：id在一个html中，不能重复，只能有一个值
4.类选择器             ---类名--- 在选择器中使用.类名 进行选择
可以同时设置多个类名 用空格分开。
一个元素可以同时属于多个类，重叠显示样式。
 -->
