<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 标签选择器 */
    div {
      width: 1200px;
      height: 800px;
      background-color: blueviolet;
    }

    /* id选择器 */
    #div02 {
      color: chartreuse;
      font-size: 20px;
      background-color: rgb(8, 21, 80);
    }

    /* 类选择器 */
    .class01 {
      color: crimson;
      font-size: 30px;
    }

    /* 类选择器 */
    .class02 {
      color: darkkhaki;
      font-size: 40px;
    }
  </style>
</head>

<body>
  <div> 前端学习 </div>
  <div id="div02">前端学习02</div>
  <div class="class01">前端学习03</div>
  <div class="class02">前端学习04</div>
</body>

</html>


<!-- 
  div标签  实际上一个矩形容器 布局，替代了早期的table布局

  table 必须所有加载完成 才能展示

  div 浏览到哪 加载到哪


  基本语法：
  1.标签选择器：使用html中的标签名称进行选择

  2.id选择器：对某一个标签中需要进行特殊设定，可以用id选择器。

  3.类选择器：对同类型的标签设置成某一类，然后对这一类进行选择。

  /* 注释  */  
-->
