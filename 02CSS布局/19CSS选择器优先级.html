<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 通配符 */
        *{
            color: red;
        }
        /* 标签选择器  和 !important */
        div{
            color: blue !important; 
        }
        /* id选择器 */
        #id01{
            color:mediumblue;
        }
        /* 类选择器 */
        .div01{
            color: yellow;
        }
        /* 属性选择器 */
        div[class]{
            color: green;
        }
        /* 伪类选择器 */
        body>div:first-child{
            color:magenta;
        }

    </style>
</head>
<body>
    <!-- 内联样式 -->
    <div class="div01"  id="id01" style="color: orange;">
        web前端开发
    </div>
</body>
</html>

<!-- 选择器优先级 -->
<!-- 

!important                优先级高
  
内联样式                      升         
                            
id选择器                      次     

伪类选择器                    依

属性选择器                    上

内选择器                      往

标签选择器                    下

通配符选择器                  从

浏览器自定义               优先级低

-->
