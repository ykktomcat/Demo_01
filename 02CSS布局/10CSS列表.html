<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul>li{
            list-style-type:circle;
            list-style-position: outside;     /* 是整体还是只有文字 */
            border: 1px solid navy;
        }

        ol>li{
            list-style-type: none;
            list-style-image: url("images/01.png");   /* 使用图片做序头 */
            font-size: 26px;
        }
    </style>
</head>
<body>
    <h2>=======无序列表===========</h2>
    <h3>城市</h3>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>深圳</li>
        <li>广州</li>
        <li>长沙</li>
    </ul>

    <h2>=======有序列表===========</h2>
    <h3>城市</h3>
    <ol>
        <li>北京</li>
        <li>上海</li>
        <li>深圳</li>
        <li>广州</li>
        <li>长沙</li>
    </ol>
</body>
</html>
